<!DOCTYPE html>
<html>
  <head>
    <title>New York City Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>

  <header>
    <h1>Nyc Gallery</h1>
    <nav>
      <ul>
        <li><a href="#" class="active">Scale</a></li>
        <li><a href="#">Skew</a></li>
        <li><a href="#">Rotate</a></li>
        <li><a href="#">Rotate 3D</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <div class="container">
      <!-- scale transforms -->
      <div class="polaroid scaleUp">
        <p>Brooklyn Pizza</p>
        <img src="img/bw/pizza.jpg" />
      </div>
      <div class="polaroid scaleX">
        <p>FDNY</p>
        <img src="img/bw/fdny.jpg" />
      </div>
      <div class="polaroid scaleY">
        <p>Skating in Central Park</p>
        <img src="img/bw/skating.jpg" />
      </div>
      <!-- skew transforms -->
      <div class="polaroid skewX">
        <p>Coney Island</p>
        <img src="img/bw/tickets.jpg" />
      </div>
      <div class="polaroid skewY">
        <p>Traffic...</p>
        <img src="img/bw/traffic.jpg" />
      </div>
      <div class="polaroid skewBoth">
        <p>Chinese Food</p>
        <img src="img/bw/chinese.jpg" />
      </div>
      <!-- rotate transforms -->
      <div class="polaroid rotX">
        <p>Brooklyn Pizza</p>
        <img src="img/bw/pizza.jpg" />
      </div>
      <div class="polaroid rotY">
        <p>FDNY</p>
        <img src="img/bw/fdny.jpg" />
      </div>
      <div class="polaroid rotZ">
        <p>Skating in Central Park</p>
        <img src="img/bw/skating.jpg" />
      </div>
      <!-- transforms w transitions -->
      <div class="polaroid rotateLeft colorSwap">
        <p>Coney Island</p>
        <img src="img/color/tickets.jpg" />
      </div>
      <div class="polaroid skewHover">
        <p>Traffic...</p>
        <img src="img/bw/traffic.jpg" />
      </div>
      <div class="polaroid scaleHover blur">
        <p>Chinese Food</p>
        <img src="img/bw/chinese.jpg" />
      </div>
    </div>
  </body>
</html>
